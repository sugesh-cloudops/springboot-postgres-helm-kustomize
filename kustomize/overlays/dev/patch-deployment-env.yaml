apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-deployment
spec:
  template:
    spec:
      containers:
        - name: springboot-postgres
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: dev
            - name: DB_HOST
              value: dev-postgres-0.dev-postgres.springboot-app.svc.cluster.local
            - name: DB_PORT
              value: "5432"
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD